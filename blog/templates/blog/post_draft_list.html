{% extends "blog/base.html" %}
{% block content %}
  {% for post in post_list %}
    <div class="post">
      <div class="date postdate">Created On: {{ post.create_date|date:'d-m-Y'}}</div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200|safe|linebreaks}}</p>
    </div>
  {% endfor %}
{% endblock %}
